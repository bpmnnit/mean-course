<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveAtlas()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="sig"
        placeholder="SIG">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="name"
        placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="onoff"
        placeholder="Onshore/Offshore">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="sector"
        placeholder="Sector">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="basin"
        placeholder="Basin">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="asset"
        placeholder="Asset">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="blocktype"
        placeholder="Block Type">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="year"
        placeholder="Year">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="size"
        placeholder="Size (square kilometers)">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="surveymode"
        placeholder="Survey Mode">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="sourcetype"
        placeholder="Source Type">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="acqparty"
        placeholder="Acquistion Party">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="date"
        formControlName="acqfromdate"
        placeholder="From Date">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="date"
        formControlName="acqtodate"
        placeholder="To Date">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="acqagency"
        placeholder="Agency">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="procparty"
        placeholder="Processing Party">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="date"
        formControlName="procfromdate"
        placeholder="Processing Start Date">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="date"
        formControlName="proctodate"
        placeholder="Processing End Date">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="procagency"
        placeholder="Processing Agency">
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Location Map Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="locationMapImagePreview !== '' && locationMapImagePreview && form.get('locationMapImage').valid">
      <img [src]="locationMapImagePreview" [alt]="form.value.sig">
    </div>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Atlas</button>
  </form>
</mat-card>
